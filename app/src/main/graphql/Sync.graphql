
query GetEmpresaData($empresaId: ID!) {
    empresaById(pk: $empresaId) {
        id
        ruc
        razonSocial
        correo
        telefono
        direccion
        userSet{
            id
            firstName
            lastName
            document
            email
            phone
            isActive
        }
        cartillaEvaluacionSet{
            id
            codigo
            nombre
            activo
            cultivoId
            userCartillaSet{
                userId
                cartillaId
            }
            grupovariableSet{
                id
                calculado
                grupoCodigo
                grupoNombre
                grupoId
                cartillaEvaluacionId
                variableGrupoSet{
                    id
                    minimo
                    maximo
                    calculado
                    variableEvaluacionNombre
                    grupoVariableId
                }
            }
        }
        cultivoSet{
            id
            codigo
            nombre
            activo
        }
        zonaSet{
            id
            codigo
            nombre
            activo
            empresaId
            fundoSet{
                id
                codigo
                nombre
                activo
                zonaId
                userFundoSet{
                    userId
                    fundoId
                }
                moduloSet{
                    id
                    codigo
                    nombre
                    activo
                    fundoId
                    loteSet{
                        id
                        codigo
                        nombre
                        activo
                        moduloId
                        campaniaSet{
                            id
                            numero
                            centroCosto
                            activo
                            loteId
                            cultivoId
                            valvulaSet{
                                id
                                codigo
                                nombre
                                activo
                                campaniaId
                                poligonoSet{
                                    id
                                    latitud
                                    longitud
                                    valvulaId
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}